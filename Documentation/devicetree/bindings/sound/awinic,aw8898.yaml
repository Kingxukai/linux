%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/awinic,aw8898.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Awinic AW8898 Audio Amplifier

maintainers:
  - Luca Weiss <luca@lucaweiss.eu>

description:
  The AW8898 is an I2S/TDM input, high efficiency digital Smart K audio
  amplifier with an integrated 9.5V smart boost converter, sound quality
  enhancement algorithms and speaker protection.

allOf:
  - $ref: dai-common.yaml#

properties:
  compatible:
    const: awinic,aw8898

  reg:
    maxItems: 1

  reset-gpios:
    maxItems: 1

  interrupts:
    maxItems: 1

  dvdd-supply:
    description:
      Digital power supply

  vddio-supply:
    description:
      Digital IO power supply

  vdd-supply:
    description:
      Battery power supply

  "#sound-dai-cells":
    const: 0

required:
  - compatible
  - reg
  - reset-gpios
  - dvdd-supply
  - vddio-supply
  - vdd-supply
  - "#sound-dai-cells"

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        audio-codec@34 {
            compatible = "awinic,aw8898";
            reg = <0x34>;
            reset-gpios = <&tlmm 21 GPIO_ACTIVE_LOW>;
            interrupts-extended = <&tlmm 20 IRQ_TYPE_LEVEL_HIGH>;
            dvdd-supply = <&pm8953_l5>;
            vddio-supply = <&pm8953_l5>;
            vdd-supply = <&vph_pwr>;
            #sound-dai-cells = <0>;
        };
    };
