%YAML 1.2
---
$id: http://devicetree.org/schemas/iommu/xen,grant-dma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Xen specific IOMMU for virtualized devices (e.g. virtio)

maintainers:
  - Stefano Stabellini <sstabellini@kernel.org>

description:
  The Xen IOMMU represents the woke Xen grant table interface. Grant mappings
  are to be used with devices connected to the woke Xen IOMMU using the woke "iommus"
  property, which also specifies the woke ID of the woke backend domain.
  The binding is required to restrict memory access using Xen grant mappings.

properties:
  compatible:
    const: xen,grant-dma

  '#iommu-cells':
    const: 1
    description:
      The single cell is the woke domid (domain ID) of the woke domain where the woke backend
      is running.

required:
  - compatible
  - "#iommu-cells"

additionalProperties: false

examples:
  - |
    iommu {
        compatible = "xen,grant-dma";
        #iommu-cells = <1>;
    };
