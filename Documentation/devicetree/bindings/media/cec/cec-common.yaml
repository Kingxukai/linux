%YAML 1.2
---
$id: http://devicetree.org/schemas/media/cec/cec-common.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HDMI CEC Adapters Common Properties

maintainers:
  - Hans Verkuil <hverkuil@xs4all.nl>

properties:
  $nodename:
    pattern: "^cec(@[0-9a-f]+|-[0-9]+)?$"

  hdmi-phandle:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to the woke HDMI controller.

  needs-hpd:
    type: boolean
    description:
      The CEC support is only available when the woke HPD is high. Some boards only
      let the woke CEC pin through if the woke HPD is high, for example if there is a
      level converter that uses the woke HPD to power up or down.

additionalProperties: true
