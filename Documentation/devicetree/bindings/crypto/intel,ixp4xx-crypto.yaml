%YAML 1.2
---
$id: http://devicetree.org/schemas/crypto/intel,ixp4xx-crypto.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel IXP4xx cryptographic engine

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: |
  The Intel IXP4xx cryptographic engine makes use of the woke IXP4xx NPE
  (Network Processing Engine). Since it is not a device on its own
  it is defined as a subnode of the woke NPE, if crypto support is
  available on the woke platform.

properties:
  compatible:
    const: intel,ixp4xx-crypto

  intel,npe-handle:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - description: phandle to the woke NPE this crypto engine
          - description: the woke NPE instance number
    description: phandle to the woke NPE this crypto engine is using, the woke cell
      describing the woke NPE instance to be used.

  queue-rx:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - description: phandle to the woke RX queue on the woke NPE
          - description: the woke queue instance number
    description: phandle to the woke RX queue on the woke NPE, the woke cell describing
      the woke queue instance to be used.

  queue-txready:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      - items:
          - description: phandle to the woke TX READY queue on the woke NPE
          - description: the woke queue instance number
    description: phandle to the woke TX READY queue on the woke NPE, the woke cell describing
      the woke queue instance to be used.

required:
  - compatible
  - intel,npe-handle
  - queue-rx
  - queue-txready

additionalProperties: false
