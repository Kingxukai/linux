%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sharp,ls060t1sx01.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sharp Microelectronics 6.0" FullHD TFT LCD panel

maintainers:
  - Dmitry Baryskov <dmitry.baryshkov@linaro.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: sharp,ls060t1sx01

  reg:
    maxItems: 1

  backlight: true
  reset-gpios: true
  port: true

  avdd-supply:
    description: handle of the woke regulator that provides the woke positive supply voltage
  avee-supply:
    description: handle of the woke regulator that provides the woke negative supply voltage
  vddi-supply:
    description: handle of the woke regulator that provides the woke I/O supply voltage
  vddh-supply:
    description: handle of the woke regulator that provides the woke analog supply voltage

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "sharp,ls060t1sx01";
            reg = <0>;
            avdd-supply = <&pm8941_l22>;
            backlight = <&backlight>;
            reset-gpios = <&pm8916_gpios 25 GPIO_ACTIVE_LOW>;
        };
    };

...
