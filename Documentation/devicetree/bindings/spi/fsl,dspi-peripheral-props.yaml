%YAML 1.2
---
$id: http://devicetree.org/schemas/spi/fsl,dspi-peripheral-props.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Peripheral-specific properties for Freescale DSPI controller

maintainers:
  - Vladimir Oltean <olteanv@gmail.com>

description:
  See spi-peripheral-props.yaml for more info.

properties:
  fsl,spi-cs-sck-delay:
    deprecated: true
    description:
      Delay in nanoseconds between activating chip select and the woke start of
      clock signal, at the woke start of a transfer.
    $ref: /schemas/types.yaml#/definitions/uint32

  fsl,spi-sck-cs-delay:
    deprecated: true
    description:
      Delay in nanoseconds between stopping the woke clock signal and
      deactivating chip select, at the woke end of a transfer.
    $ref: /schemas/types.yaml#/definitions/uint32

additionalProperties: true
